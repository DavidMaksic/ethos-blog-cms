      <!-- Apple PWA Support -->
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta
         name="apple-mobile-web-app-status-bar-style"
         content="black-translucent"

      <!-- Favicon and title -->
      <link rel="icon" href="/icon.png" type="image/svg+xml" />

      <!-- Loading spinner -->
      <style>
         .container {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -100%);
            z-index: 1;
         }

         .loading {
            width: 100px;
            height: 100px;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
         }

         .loading::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border-top: 2px solid #b78343;
            border-right: 3px solid transparent;
         }

         @keyframes rotation {
            0% {
               transform: rotate(0deg);
            }
            100% {
               transform: rotate(360deg);
            }
         }
      </style>
   </head>

   <body
      class="font-default text-xl text-text selection:bg-accent-500/50 dark:selection:bg-accent-200/50 selection:text-white caret-primary-400"
   >
      <div id="root">
         <div class="container">
            <span class="loading"></span>
         </div>
      </div>
